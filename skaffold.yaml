apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
   - image: higor30/auth
     context: auth
     docker:
       dockerfile: Dockerfile
     sync:
       manual:
        - src: 'src/**/*.ts'
          dest: .
   - image: higor30/client
     context: client
     docker:
       dockerfile: Dockerfile
     sync:
       manual:
        - src: 'src/**/*.tsx'
          dest: .  
   - image: higor30/tickets
     context: tickets
     docker:
       dockerfile: Dockerfile
     sync:
       manual:
        - src: 'src/**/*.ts'
          dest: .
   - image: higor30/orders
     context: orders
     docker:
       dockerfile: Dockerfile
     sync:
       manual:
        - src: 'src/**/*.ts'
          dest: .